    <script>
      let tech = [
        "Web Developmer.",
        "Athlete.",
        "Software Developer.",
        "Student.",
      ];
      let passion = document.querySelector(".passion");
      let next = 0;

      let index = 0;
      let reverse = false;
      var innerword = setInterval(() => {
        let word = tech[next];
        if (!reverse) {
          passion.innerHTML = passion.innerHTML + word[index];
          index++;
        } else {
          passion.innerHTML = passion.innerHTML.slice(
            0,
            passion.innerHTML.length - 1
          );
        }
        if (passion.innerHTML == 0 && reverse) {
          reverse = false;
          next = (next + 1) % tech.length;
          index = 0;
        }
        if (index === word.length) {
          reverse = true;
        }
      }, 300);

      const theme = ["theme1", "theme2"];

      var current = 0;
      const themebtn = document.querySelector(".theme");
      themebtn.addEventListener("click", () => {
        document.body.classList.remove(theme[current]);

        current = current + 1;
        current = current % theme.length;

        document.body.classList.add(theme[current]);
      });

      const imageContainer = document.querySelector(".slide");
      const scrollSpeed = 1;
      const scrollInterval = 60;

      let scrollDirection = 1;

      function autoScroll() {
        imageContainer.scrollTop += scrollSpeed * scrollDirection;

        if (
          imageContainer.scrollTop + imageContainer.clientHeight >=
            imageContainer.scrollHeight &&
          scrollDirection === 1
        ) {
          scrollDirection = -1;
        } else if (imageContainer.scrollTop <= 0 && scrollDirection === -1) {
          scrollDirection = 1;
        }
      }

      let scrollTimer = setInterval(autoScroll, scrollInterval);

      imageContainer.addEventListener("mouseover", () => {
        clearInterval(scrollTimer);
      });

      imageContainer.addEventListener("mouseout", () => {
        scrollTimer = setInterval(autoScroll, scrollInterval);
      });
    </script>
